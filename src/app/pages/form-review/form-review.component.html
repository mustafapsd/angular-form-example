<div class="form-review">
  <ng-container *ngIf="store.answers$ | async as answersList">
    <ng-container *ngFor="let answer of answersList">
      <app-answer class="block my-4" [answer]="answer"></app-answer>
    </ng-container>
  </ng-container>

  <div class="flex mt-4">
    <button
      routerLink="../"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
    >
      Back to Form
    </button>
  </div>
</div>
